<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        p b {color: aqua;}
    </style>
</head>
<body>
    <p>Welcome to <b>Bootstrap</b></p>
    <b>Using CDN</b>
    <div class="container">
        <input type="button" value="click" /><br/>
        <input type="button" value="click" class="btn" /><br/>
        <input type="button" value="click" class="btn btn-success" /><br/>
        <input type="button" value="click" class="btn btn-link" /><br/>
        <input type="button" value="click" class="btn btn-danger" /><br/>
        <input type="button" value="click" class="btn btn-dark" /><br/>
        <input type="button" value="click" class="btn btn-secondary" /><br/>
        <input type="button" value="click" class="btn btn-primary" /><br/>
        <input type="button" value="click" class="btn btn-success" style="color: aqua; background-color: beige;" /><br/>
    </div>

    <h2>Button outline groups</h2>

    <div class="container">
        <input type="button" value="click" class="btn btn-outline-success" /><br/>
        <input type="button" value="click" class="btn btn-outline-link" /><br/>
        <input type="button" value="click" class="btn btn-outline-danger" /><br/>
        <input type="button" value="click" class="btn btn-outline-dark" /><br/>
        <input type="button" value="click" class="btn btn-outline-secondary" /><br/>
        <input type="button" value="click" class="btn btn-outline-primary" /><br/>
        <input type="button" value="click" class="btn btn-outline-success" style="color: aqua; background-color: beige;" /><br/>
    </div>
</body>
</html>
